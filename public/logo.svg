<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Geometric Structure Logo - Triangular with Lines -->
  <g transform="translate(256,256)">
    <!-- Top Triangle -->
    <polygon points="0,-150 50,-50 -50,-50" fill="url(#logoGradient)" opacity="0.9"/>
    <polygon points="0,-150 50,-50 -50,-50" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Bottom Left Triangle -->
    <polygon points="-50,-50 -100,50 0,50" fill="url(#logoGradient)" opacity="0.8"/>
    <polygon points="-50,-50 -100,50 0,50" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Bottom Right Triangle -->
    <polygon points="50,-50 100,50 0,50" fill="url(#logoGradient)" opacity="0.8"/>
    <polygon points="50,-50 100,50 0,50" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Center Triangle -->
    <polygon points="0,-50 50,50 -50,50" fill="url(#logoGradient)" opacity="0.95"/>
    <polygon points="0,-50 50,50 -50,50" fill="none" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Horizontal Lines -->
    <line x1="-200" y1="-50" x2="-100" y2="-50" stroke="#ffffff" stroke-width="3" opacity="0.9"/>
    <line x1="100" y1="-50" x2="200" y2="-50" stroke="#ffffff" stroke-width="3" opacity="0.9"/>
    
    <line x1="-200" y1="0" x2="-50" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="0" x2="200" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    
    <line x1="-150" y1="50" x2="-100" y2="50" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="100" y1="50" x2="150" y2="50" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    
    <!-- Vertical connecting lines -->
    <line x1="0" y1="-150" x2="0" y2="-50" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="-50" y1="-50" x2="-50" y2="50" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="-50" x2="50" y2="50" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
