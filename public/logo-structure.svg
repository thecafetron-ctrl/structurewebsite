<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Center triangle (main) -->
  <g transform="translate(450, 300)" filter="url(#glow)">
    <!-- Top triangle -->
    <polygon points="0,-120 60,-20 -60,-20" fill="url(#metalGradient)" opacity="0.95"/>
    <polygon points="0,-120 60,-20 -60,-20" fill="none" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Bottom inverted triangle -->
    <polygon points="0,30 80,120 -80,120" fill="url(#metalGradient)" opacity="0.9"/>
    <polygon points="0,30 80,120 -80,120" fill="none" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Connecting lines (horizontal) -->
    <line x1="-250" y1="-70" x2="-120" y2="-70" stroke="#e0e0e0" stroke-width="5" opacity="0.9"/>
    <line x1="120" y1="-70" x2="250" y2="-70" stroke="#e0e0e0" stroke-width="5" opacity="0.9"/>
    
    <line x1="-200" y1="0" x2="-90" y2="0" stroke="#d0d0d0" stroke-width="4" opacity="0.85"/>
    <line x1="90" y1="0" x2="200" y2="0" stroke="#d0d0d0" stroke-width="4" opacity="0.85"/>
    
    <line x1="-150" y1="70" x2="-90" y2="70" stroke="#c0c0c0" stroke-width="3" opacity="0.8"/>
    <line x1="90" y1="70" x2="150" y2="70" stroke="#c0c0c0" stroke-width="3" opacity="0.8"/>
    
    <!-- Small connecting vertical lines -->
    <line x1="-60" y1="-20" x2="-80" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="-20" x2="80" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    
    <!-- Center vertical line -->
    <line x1="0" y1="-120" x2="0" y2="30" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    
    <!-- Inner details -->
    <polygon points="0,-60 30,0 -30,0" fill="rgba(255,255,255,0.3)"/>
    <polygon points="0,50 40,100 -40,100" fill="rgba(255,255,255,0.2)"/>
  </g>
</svg>
