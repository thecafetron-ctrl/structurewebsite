[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Exclude public environment variables from secrets scanning
  # NEXT_PUBLIC_* variables are meant to be exposed to the browser
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY"

[[plugins]]
  package = "@netlify/plugin-nextjs"

